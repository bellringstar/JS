<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .red {
    color: red;
  }

  .big {
    font-size: 32px;
  }
</style>
<body>
  <h1>selector test</h1>

  <button id="event-button">커져라!</button>

  <ul id="list">
    <li class="red">apple</li>
    <li>orange</li>
    <li id="banana">banana</li>
    <li>grape</li>
    <li class="red">strawberry</li>
  </ul>



  <script>
    // strawberry 아래 새로운 과일 하나 추가
    const peach = document.createElement("li")
    peach.innerText = "복숭아"
    const fruitsList = document.querySelector("#list")
    fruitsList.appendChild(peach)

    // apple 위에 새로운 과일 하나 추가
    const mango = document.createElement("li")
    mango.innerText = "망고"
    fruitsList.prepend(mango)
    
    // orange와 banana 사이에 새로운 과일
    const kiwi = document.createElement("li")
    kiwi.innerText = "키위"
    const banana = document.querySelector("#banana")
    fruitsList.insertBefore(kiwi,banana)
    //class가 red인 노드 모드 삭제
    // const reds = document.querySelectorAll(".red")
    // reds.forEach((element)=>{
    //   element.remove()
    // })

    // 모든 li 태그의 글자 크기를 키워보세요.
    // const liTags = document.querySelectorAll('li')
    // liTags.forEach(element => {
    //   element.classList.add('big')
    // });

    // 버튼 누르면 이벤트 처리
    const button = document.querySelector('#event-button')

    button.addEventListener('click', () => {
      changeFont()
    })

    function changeFont(){
      const LiTags = document.querySelectorAll('li')

      LiTags.forEach((element) => {
        element.classList.add('big')
      })
    }
    </script>
</body>
</html>
